<div class="container mt-3">
  <h1>Carrito de compras</h1>
  <div class="row">
    <div class="col-10">
      <div class="card">
        <div class="card-header bg-white d-flex justify-content-between">
          <span>Tiene en el carrito</span>
          <div class="btn btn-outline-secondary" (click)="emptyCart()">
            Limpiar Carrito
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table mb-0">
            <thead>
              <tr>
                <th class="text-center" colspan="2">Producto</th>
                <th class="text-center">Cantidad</th>
                <th class="text-right pr-4">Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of products | async">
                <td class="text-center p-1">
                  <img
                    class="rounded-circle"
                    [src]="p.image"
                    alt="Road-150 Red, 62"
                    width="80px"
                    height="80px"
                  />
                </td>
                <td class="align-middle p-1 text-center">{{ p.name }}</td>
                <td class="text-center align-middle p-1">
                  <div
                    product-controls
                    [quantity]="p.quantity || 0"
                    (add)="addToCart(p)"
                    (remove)="removeToCart(p)"
                    class="card-footer p-0"
                  ></div>
                </td>
                <td class="text-right align-middle pr-4">{{ p.price }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
